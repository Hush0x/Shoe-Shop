<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/svgs/logo/loginLogo.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cart Page</title>
  </head>
  <body class="w-screen h-screen font-inter bg-light-gray">
    <main class="w-full h-full flex flex-col relative" id="mainContainer">
      <section class="w-full h-16 items-center justify-between flex py-5">
        <div class="flex items-center font-bold text-2xl gap-5 px-6">
          <img src="/svgs/logo/loginLogo.svg" alt="appLogo" class="size-8" />
          <h1>My Cart</h1>
        </div>
        <img
          src="/svgs/input/search-balck.svg"
          alt="search-icon"
          class="size-8 mr-5"
        />
      </section>
      <section
        class="w-full grow py-3 overflow-y-scroll px-6"
        id="productContainer"
      ></section>
      <section
        class="w-full h-17 flex items-center py-3 bg-white px-6 rounded-t-4xl"
      >
        <div
          class="w-2/5 flex flex-col gap-1 h-full font-normal text-gray-warm"
        >
          <p>Total price</p>
          <p class="text-lg font-bold text-black">
            $<span id="totalPrice"></span>.00
          </p>
        </div>
        <div id="checkoutBtnContainer" class="w-3/5 font-semibold"></div>
      </section>
      <section
        class="w-full h-16 flex items-center justify-evenly py-3 bg-white"
        id="footerContainer"
      ></section>
    </main>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="src/pages/cart-page.js"></script>
  </body>
</html>
