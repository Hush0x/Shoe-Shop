<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/svgs/logo/loginLogo.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cart Page</title>
  </head>
  <body class="w-screen h-screen font-inter bg-[#F8F8F8]">
    <main class="w-full h-full px-6 flex flex-col">
      <section class="w-full h-16 items-center justify-between flex py-5">
        <div class="flex items-center font-bold text-2xl gap-5">
          <img src="/svgs/logo/loginLogo.svg" alt="appLogo" class="size-8" />
          <h1>My Cart</h1>
        </div>
        <img
          src="/svgs/input/search-balck.svg"
          alt="search-icon"
          class="size-8"
        />
      </section>
      <section
        class="w-full grow py-3 overflow-y-scroll"
        id="productContainer"
      ></section>
      <section class="w-full h-16 flex items-center py-3"></section>
      <section
        class="w-full h-16 flex items-center justify-evenly py-3"
        id="footerContainer"
      ></section>
    </main>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="src/pages/cart-page.js"></script>
  </body>
</html>
